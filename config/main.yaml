defaults:
  - model@params: base
  - loss@params: base
  - _self_

hydra:
  job_logging:
    formatters:
      simple:
        format: '[%(levelname)s] - %(message)s'

mlflow:
  tracking_uri: http://127.0.0.1:5000
  experiment: sugi-demo-2

settings:
  gpus: "1,2,3,4,5,6,7"

  dirs:
    input: ${hydra:runtime.cwd}/../input/petfinder-pawpularity-score/
    train_image: ${settings.dirs.input}train/
    test_image: ${settings.dirs.input}test/

  job_type:
    # - preprocess
    - train
    # - train2
    # - train3
    # - validate
    # - inference

  debug: True
  n_debug_data: 1000

  amp: True
  multi_gpu: True

  n_class: 1

params:
  seed: 440
  n_fold: 10
  epoch: 10
  es_patience: 0
  batch_size: 64
  gradient_acc_step: 1
  max_grad_norm: 1000
